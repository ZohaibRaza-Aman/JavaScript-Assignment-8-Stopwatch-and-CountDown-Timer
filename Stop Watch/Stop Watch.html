<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"crossorigin="anonymous"/>
      <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="col-12 row text-center">
      <h2 class="p-2 text-warning">Mili Sec</h2>
      <div id="displayMiliSec">
        <h5 class="p-2 text-danger">00</h5>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-6">
        <h3 class="p-2 text-warning">Sec</h3>
        <div id="displaySec">
          <h5 class="p-2 text-danger">00</h5>
        </div>
      </div>
      <div class="col-6">
        <h3 class="p-2 text-warning">Min</h3>
        <div id="displayMin">
          <h5 class="p-2 text-danger">00</h5>
        </div>
      </div>
    </div>

<div class="text-center">
  <button id="startDisable" onclick="startTimer()" class="btn btn-info">Start</button>
  <button id="pauseDisable" onclick="pauseTimer()" class="btn btn-danger">Pause</button>
  <button id="resetDisable" onclick="resetTimer()" class="btn btn-success">Reset</button>
</div>

    <script src="app.js"></script>
  </body>
</html>
